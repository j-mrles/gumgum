<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gum-Gum Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e00ff, #ff007a, #00e5ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Bangers', cursive;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .logo {
      width: 220px;
      margin: 0 auto 2rem;
      border-radius: 20px;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.3rem;
      color: #ffeb3b;
      margin-bottom: 1rem;
      text-shadow: 3px 3px #3b4cca, 0 0 5px #ff0080;
    }

    .slogan {
      font-family: 'Bangers', cursive;
      font-size: 1.1rem;
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 2px 2px #000000;
    }

    .link-button {
      display: block;
      background: #fff;
      color: #000;
      padding: 1.1rem;
      margin: 1rem 0;
      border-radius: 16px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 15px #ffcb05, 0 4px 20px #ff007a;
      transition: all 0.3s ease;
      border: 2px solid #3b4cca;
    }

    .link-button:hover {
      transform: scale(1.05);
      background: #ffcb05;
      color: #3b4cca;
      box-shadow: 0 0 25px #ffcb05, 0 0 60px #ff007a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/IMG_2949.png" alt="Gum-Gum Cards Logo">
    <h1>Gum-Gum Cards</h1>
    <p class="slogan">"Catch the Rarest. Trade the Best. Play with the Rest!"</p>
    <a class="link-button" href="https://instagram.com/yourcardshop" target="_blank">Instagram</a>
    <a class="link-button" href="https://twitter.com/yourcardshop" target="_blank">Twitter</a>
    <a class="link-button" href="https://facebook.com/yourcardshop" target="_blank">Facebook</a>
    <a class="link-button" href="https://tiktok.com/@yourcardshop" target="_blank">TikTok</a>
  </div>
</body>
</html>
