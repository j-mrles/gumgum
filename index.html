<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gum-Gum Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 20px 20px;
      font-family: 'Bangers', cursive;
      color: #ffdc4d;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .logo {
      width: 200px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff4747;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: #ffcb05;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px #3b4cca;
    }
    .link-button {
      display: block;
      background: linear-gradient(90deg, #ffcb05, #ff4747);
      color: #000;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px #3b4cca;
      transition: transform 0.2s;
    }
    .link-button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffee32, #ff6464);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/images/IMG_2949.jpeg" alt="Gum-Gum Cards Logo">
    <h1>Gum-Gum Cards</h1>
    <a class="link-button" href="https://instagram.com/yourcardshop" target="_blank">Instagram</a>
    <a class="link-button" href="https://twitter.com/yourcardshop" target="_blank">Twitter</a>
    <a class="link-button" href="https://facebook.com/yourcardshop" target="_blank">Facebook</a>
    <a class="link-button" href="https://tiktok.com/@yourcardshop" target="_blank">TikTok</a>
  </div>
</body>
</html>
