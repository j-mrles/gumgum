<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Gum-Gum Cards | Loading...</title>
    <meta
      http-equiv="refresh"
      content="8; url=https://j-mrles.github.io/LinkTree/gumgum/index.html"
    />
    <meta
      name="description"
      content="Loading Gum-Gum Cards — sailing to the trading hub."
    />
    <style>
      :root {
        color-scheme: dark;
        --ship-hull: #0b1a2a;
        --sunset: #ff6a3d;
        --foam: #e8f1ff;
        --shadow: rgba(0, 0, 0, 0.35);
        --accent: #ffd166;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top, #113456, var(--ship-hull));
        color: var(--foam);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      main {
        text-align: center;
        display: grid;
        gap: 1.5rem;
        padding: 3rem;
        max-width: 32rem;
        background: rgba(7, 17, 29, 0.72);
        border: 1px solid rgba(232, 241, 255, 0.08);
        border-radius: 1.75rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(12px);
        position: relative;
        isolation: isolate;
      }

      main::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: linear-gradient(
          135deg,
          rgba(255, 106, 61, 0.22),
          rgba(17, 52, 86, 0.12)
        );
        pointer-events: none;
        z-index: -1;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 4vw, 3rem);
        text-transform: uppercase;
        letter-spacing: 0.18em;
        color: var(--accent);
        text-shadow: 0 0 18px rgba(255, 209, 102, 0.45),
          0 0 42px rgba(255, 209, 102, 0.28);
      }

      p {
        margin: 0;
        line-height: 1.6;
        color: rgba(232, 241, 255, 0.8);
      }

      .loader {
        position: relative;
        width: 150px;
        margin: 0 auto;
      }

      .fruit {
        width: 100%;
        display: block;
        filter: drop-shadow(0 18px 28px rgba(0, 0, 0, 0.55));
        animation: bob 3s ease-in-out infinite;
      }

      .ring {
        position: absolute;
        top: calc(100% - 5px);
        left: 50%;
        width: 200px;
        height: 60px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          ellipse at center,
          rgba(255, 209, 102, 0.45),
          rgba(255, 209, 102, 0)
        );
        animation: ripple 3s infinite ease-in-out;
      }

      .loading-text {
        font-size: 1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(232, 241, 255, 0.7);
        animation: blink 1.6s infinite steps(2, jump-none);
      }

      .skip {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: rgba(232, 241, 255, 0.6);
      }

      .skip a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .skip a:focus-visible,
      .skip a:hover {
        text-decoration: underline;
      }

      @keyframes bob {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
      }

      @keyframes ripple {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.15);
          opacity: 0.2;
        }
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        main {
          padding: 2.25rem;
          margin: 1.5rem;
        }

        .loader {
          width: 110px;
        }
      }
    </style>
  </head>
  <body>
    <main role="status" aria-live="polite">
      <h1>Gum-Gum</h1>
      <p>
        Stocking up Poké Balls — we’re warping straight to the Gum-Gum Cards
        trainer hub.
      </p>
      <div class="loader" aria-hidden="true">
        <img
          class="fruit"
          src="images/gumgum-fruit.png"
          alt="Gum-Gum Cards Gum-Gum Fruit logo"
          loading="lazy"
        />
        <div class="ring"></div>
      </div>
      <p class="loading-text">Redirecting ...</p>
      <p class="skip">
        Too eager? <a id="skip-link" href="https://j-mrles.github.io/LinkTree/gumgum/index.html">Skip ahead</a>
      </p>
    </main>
    <script>
      const redirectUrl = "https://j-mrles.github.io/LinkTree/gumgum/index.html";
      const redirectDelay = 4000;

      window.addEventListener("load", () => {
        const timer = window.setTimeout(() => {
          window.location.href = redirectUrl;
        }, redirectDelay);

        document
          .getElementById("skip-link")
          .addEventListener("click", () => window.clearTimeout(timer));
      });
    </script>
  </body>
</html>
